<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chromatone lab</title>
  <link href="css/styles.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script src="js/assets/vue.js"></script>
  <script src="js/assets/Tone.js"></script>
  <!-- https://tonejs.github.io/docs/14.6.4/ -->
  <script src="js/assets/color-hash.js"></script>
  <!-- https://github.com/zenozeng/color-hash -->
  <script src="js/assets/Sortable.min.js"></script>
  <script src="js/assets/vuedraggable.umd.min.js"></script>
  <!-- https://github.com/SortableJS/Vue.Draggable -->

  <script defer async src="https://stats.chromatone.center/script.js"
    data-website-id="583e7b69-80c3-4fe9-81ba-ade5c535006e"></script>

</head>

<body>
  <section id="bus">

  </section>
  <section id="lab-app">

    <header class="row">
      <img height="22px" src="images/ct-logo.svg" />
      <div class="spacer">

      </div>
      <knob v-model="transport.bpm.value" :min="30" :max="240" :step="1">BPM</knob>
      <toggle name="Assign" v-model="$bus.assigning" :id="$bus.assign.id"></toggle>
    </header>

    <main>
      <channels group="controls"></channels>
      <channels group="sources"></channels>
      <channels group="effects"></channels>
    </main>
  </section>

  <script type="module" src="js/app.js">
  </script>

</body>

</html>
